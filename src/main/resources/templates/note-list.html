<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
<h1>Список нотаток</h1>
<ul>
    <li th:each="note : ${notes}">
        <strong th:text="${note.title}"></strong>: <span th:text="${note.content}"></span>
        <form action="/note/delete" method="post" style="display:inline;">
            <input type="hidden" name="id" th:value="${note.id}">
            <button type="submit">Видалити</button>
        </form>
        <a th:href="@{/note/edit(id=${note.id})}">Редагувати</a>
    </li>
</ul>
</body>
</html>
